<mat-card class="mat-elevation-z4 content-card">
  <mat-card-header class="card-header">
    <mat-card-title class="card-title">
      {{ data?.projeto ? 'Editar Projeto' : 'Novo Projeto' }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-projeto">

      <!-- Nome -->
      <div class="form-grid">
        <label for="nome">Nome:</label>
        <mat-form-field appearance="fill">
          <input matInput id="nome" formControlName="nome" maxlength="30" />
          <mat-error *ngIf="form.get('nome')?.hasError('required') && (form.get('nome')?.touched || submitted)">
            Informe o nome do projeto
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Descrição -->
      <div class="form-grid">
        <label for="descricao">Descrição:</label>
        <mat-form-field appearance="fill">
          <input matInput id="descricao" formControlName="descricao" maxlength="100" />
          <mat-error
            *ngIf="form.get('descricao')?.hasError('required') && (form.get('descricao')?.touched || submitted)">
            Informe a descrição do projeto
          </mat-error>
        </mat-form-field>
      </div>

      <div class="item-actions" style="margin-top: 24px;">
        <button mat-stroked-button color="primary" type="button" (click)="cancelar()">Cancelar</button>
        <button mat-raised-button color="accent" type="submit">Salvar</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
