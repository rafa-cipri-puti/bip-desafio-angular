<app-header></app-header>

<mat-card class="mat-elevation-z4 content-card">
  <mat-card-header class="card-header">
    <mat-card-title class="card-title">PROJETOS</mat-card-title>
    <button mat-raised-button color="primary" (click)="novoProjeto()">Novo Projeto</button>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <ng-container *ngIf="projetos.length > 0">
        <ng-container *ngFor="let projeto of projetos; let i = index">
          <mat-list-item>
            <div class="projeto-grid">
              <span class="mat-subtitle">{{ projeto.nome }}</span>
              <span class="mat-subtitle">{{ projeto.descricao }}</span>
              <div class="projeto-actions">
                <button mat-icon-button color="warn" (click)="removerProjeto(projeto.id)" aria-label="Remover Projeto">
                  <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="abrirProjeto(projeto.id)" aria-label="Abrir Projeto">
                  <mat-icon>launch</mat-icon>
                </button>
              </div>
            </div>
          </mat-list-item>
          <mat-divider *ngIf="i < projetos.length - 1"></mat-divider>
        </ng-container>
      </ng-container>
      <ng-container *ngIf="projetos.length === 0">
        <div class="no-items-message">
          Nenhum projeto encontrado. Crie um novo!
        </div>
      </ng-container>
    </mat-list>
  </mat-card-content>
</mat-card>

<app-footer></app-footer>
